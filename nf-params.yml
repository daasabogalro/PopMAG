## ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
##     PopMAG 0.1
## ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
##     This is an example parameter file to pass to the `-params-file` option
##     of nextflow run with the PopMAG pipeline.
##      
##     Uncomment lines with a single '#' if you want to pass the parameter to
##     the pipeline.
## -----------------------------------------------------------------------------

## =============================================================================
## Input/output options
## =============================================================================
## Define where the pipeline should find input data and save output data.

## -----------------------------------------------------------------------------
## outdir
## -----------------------------------------------------------------------------
##     The output directory where the results will be saved. You have to use
##     absolute paths to storage on Cloud infrastructure.
##     Type: string
##     Required
## -----------------------------------------------------------------------------
# outdir: "results"

## -----------------------------------------------------------------------------
## mag_paths
## -----------------------------------------------------------------------------
##     Path to the samplesheet with MAG ids and locations
##     Type: string
## -----------------------------------------------------------------------------
# mag_paths: "mag_paths.tsv"

## -----------------------------------------------------------------------------
## reads_paths
## -----------------------------------------------------------------------------
##     Path to the samplesheet with reads ids and locations
##     Type: string
## -----------------------------------------------------------------------------
# reads_paths: "reads_paths.tsv"

## -----------------------------------------------------------------------------
## metadata_file
## -----------------------------------------------------------------------------
##     Path to the metadata file. The sample_id column is required for this
##     file to be accepted.
##     Type: string
## -----------------------------------------------------------------------------
# metadata_file: "metadata.csv"

## -----------------------------------------------------------------------------
## publish_dir_mode
## -----------------------------------------------------------------------------
##     The file publishing method. Can be one of the following values:
##     Type: string
## -----------------------------------------------------------------------------
# publish_dir_mode: "copy"


## =============================================================================
## Quality control options
## =============================================================================
## Define execution behavior, checkm2 database version and location, and
## filtering tresholds.

## -----------------------------------------------------------------------------
## checkm2_db
## -----------------------------------------------------------------------------
##     Location of the checkm2 database.
##     Type: string
## -----------------------------------------------------------------------------
# checkm2_db: null

## -----------------------------------------------------------------------------
## checkm2_db_version
## -----------------------------------------------------------------------------
##     Specific checkm2 database version to be downloaded.
##     Type: integer
## -----------------------------------------------------------------------------
# checkm2_db_version: 14897628

## -----------------------------------------------------------------------------
## skip_checkm2
## -----------------------------------------------------------------------------
##     Do not run checkm2.
##     Type: boolean
## -----------------------------------------------------------------------------
# skip_checkm2: null

## -----------------------------------------------------------------------------
## min_completeness
## -----------------------------------------------------------------------------
##     Lowest value of completeness for a genome to be accepted for further
##     analysis.
##     Type: integer
## -----------------------------------------------------------------------------
# min_completeness: 90

## -----------------------------------------------------------------------------
## max_contamination
## -----------------------------------------------------------------------------
##     Highest value of contamination for a genome to be accepted for further
##     analysis.
##     Type: integer
## -----------------------------------------------------------------------------
# max_contamination: 5


## =============================================================================
## Functional Annotation
## =============================================================================
## Define behavior and metacerberus database location

## -----------------------------------------------------------------------------
## metacerberus_db
## -----------------------------------------------------------------------------
##     Location of the metacerberus database.
##     Type: string
## -----------------------------------------------------------------------------
# metacerberus_db: null

## -----------------------------------------------------------------------------
## skip_metacerberus
## -----------------------------------------------------------------------------
##     Do not run metacerberus.
##     Type: boolean
## -----------------------------------------------------------------------------
# skip_metacerberus: null


## =============================================================================
## SNVs to VCF options
## =============================================================================

## -----------------------------------------------------------------------------
## min_coverage
## -----------------------------------------------------------------------------
##     Minimum coverage for an SNV to be accepted.
##     Type: integer
## -----------------------------------------------------------------------------
# min_coverage: 0

## -----------------------------------------------------------------------------
## min_var_freq
## -----------------------------------------------------------------------------
##     Minimum frequency for an SNV to be accepted.
##     Type: integer
## -----------------------------------------------------------------------------
# min_var_freq: 0

## -----------------------------------------------------------------------------
## include_nonvariant
## -----------------------------------------------------------------------------
##     Whether to include positions that do not have variants.
##     Type: boolean
## -----------------------------------------------------------------------------
# include_nonvariant: null

## -----------------------------------------------------------------------------
## vcf_prefix
## -----------------------------------------------------------------------------
##     String to identify your VCFs using a prefix.
##     Type: string
## -----------------------------------------------------------------------------
# vcf_prefix: null

## -----------------------------------------------------------------------------
## vcf_suffix
## -----------------------------------------------------------------------------
##     String to identify your VCFs using a suffix.
##     Type: string
## -----------------------------------------------------------------------------
# vcf_suffix: null


